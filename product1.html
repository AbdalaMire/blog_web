<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Inflator Portable Air Compressor Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .slider {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .slider img {
            width: 100%;
            display: none;
            border-radius: 10px;
        }
        .slider img.active {
            display: block;
            width: 250px;
            align-items: center;
            margin-left: 230px;
        }
        h1 {
            font-size: 2rem;
            color: #007bff;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        ul {
            list-style-type: disc;
            margin: 10px 0 20px 20px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Slider -->
        <div class="slider">
            <img src="/productsimages/tireinflator2.jpg" alt="Product 1 Image 1" class="active">
            <img src="/productsimages/tireinflator3.jpg" alt="Product 1 Image 2">
            <img src="/productsimages/tireinflator4.jpg" alt="Product 1 Image 2">
        </div>
        
        <h1>Tire Inflator Portable Air Compressor </h1>
        <p>20000mAh 180PSI & 4X Faster Air Pump for Car Tires with Pressure Detection.</p>

        <!-- Advantages Section -->
        <h2>Advantages of this PC</h2>
        <ul>
            <li>Cordless Air Pump for Cars, Bikes, Balls, Motorcycles.</li>
            <li>Bright LED Screen.</li>
        </ul>

        <!-- Buy Now Button -->
        <a href="https://amzn.to/3DsXley" target="_blank">Buy Now on Amazon</a>
    </div>

    <script>
        // JavaScript for the Image Slider
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider img');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        setInterval(showNextImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
